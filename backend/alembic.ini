# Alembic Configuration File
# Generated for National Water Infrastructure Monitoring System

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to zoneinfo.ZoneInfo()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field of the migration file
# (notes: the value is expressed as a character count which must be greater than char_count=4)
# "slug" field of the migration file
# (notes: the value is expressed as a character count which must be less than sqlalchemy.sql.sqltypes.String.length )
sqlalchemy.url = driver://user:password@localhost/dbname

# This is the logging configuration for Alembic. It follows the same format
# as the standard logging module configuration. The loggers used by Alembic
# are named 'alembic.runtime.migration', 'alembic.ddl.mysql', 'alembic.ddl.postgresql',
# etc. If you want to log migrations and the SQL equivalent of the migrations,
# uncomment and configure these lines
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
