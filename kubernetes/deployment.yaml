apiVersion: v1
kind: Namespace
metadata:
  name: water-monitoring

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: water-monitoring-config
  namespace: water-monitoring
data:
  APP_NAME: "National Water Infrastructure Monitoring System"
  APP_VERSION: "2.0.0"
  ENVIRONMENT: "production"
  ENABLE_POSTGIS_FEATURES: "false"
  DATABASE_URL: "mysql+pymysql://root:${MYSQL_PASSWORD}@interchange.proxy.rlwy.net:20906/railway"
  # DATABASE_URL: "postgresql+psycopg://postgres:${POSTGRES_PASSWORD}@shinkansen.proxy.rlwy.net:29535/railway"
  REDIS_URL: "redis://redis-service:6379/0"
  MQTT_BROKER_HOST: "mqtt-broker"
  MQTT_BROKER_PORT: "1883"
  TCP_HOST: "0.0.0.0"
  TCP_PORT: "9999"

---
apiVersion: v1
kind: Secret
metadata:
  name: water-monitoring-secrets
  namespace: water-monitoring
type: Opaque
stringData:
  SECRET_KEY: "<replace-with-strong-random-secret>"
  MYSQL_PASSWORD: "<replace>"
  POSTGRES_PASSWORD: "<replace>"
  REDIS_PASSWORD: "<replace>"
  S3_ACCESS_KEY: "<replace>"
  S3_SECRET_KEY: "<replace>"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: water-monitoring
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: water-monitoring-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: water-monitoring-config
            - secretRef:
                name: water-monitoring-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: water-monitoring
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-broker
  namespace: water-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-broker
  template:
    metadata:
      labels:
        app: mqtt-broker
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0
          ports:
            - containerPort: 1883
            - containerPort: 9001

---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-broker
  namespace: water-monitoring
spec:
  selector:
    app: mqtt-broker
  ports:
    - name: mqtt
      protocol: TCP
      port: 1883
      targetPort: 1883
    - name: websocket
      protocol: TCP
      port: 9001
      targetPort: 9001
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: water-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: water-monitoring
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: water-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
        - name: celery-worker
          image: water-monitoring-backend:latest
          command: ["celery", "-A", "app.celery_app", "worker", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: water-monitoring-config
            - secretRef:
                name: water-monitoring-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: water-monitoring
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
